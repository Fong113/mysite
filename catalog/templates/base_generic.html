{% load i18n %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}
        <title>{% trans "Local Library" %}</title>
        {% endblock %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="header">
                {% block header %}
                <div class="">
                    <form class="language-form" id="languageForm" action="{% url 'set_language' %}" method="post" >
                        {% csrf_token %}
                        <label class="language-label" for="language">Lang:</label>
                        <select class="language-select" name="language" id="language" onChange="changeLanguage(this.value)">
                            {% for lang_code, lange_name in LANGUAGES %}
                                {% if lang_code == LANGUAGE_CODE %}
                                    <option value="{{ lang_code }}" selected >{{ lange_name }}</option>
                                {% else %}
                                    <option value="{{ lang_code }}" >{{ lange_name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </form>

                </div>
                {% endblock %}
            </div>
            <div class="row">
                <div class="col-sm-2">
                    {% block sidebar %}
                    <ul class="sidebar-nav">
                        <li>
                            <a href="{% url 'index' %}">{% trans "Home" %}</a>
                        </li>
                        <li><a href="">{% trans "All books" %}</a></li>
                        <li><a href="">{% trans "All authors" %}</a></li>
                    </ul>
                    {% endblock %}
                </div>
                <div class="col-sm-10">{% block content %}{% endblock %}</div>
            </div>
            <script>
                function changeLanguage(languageCode) {
                    const form = document.getElementById('languageForm');
                    form.elements.language.value = languageCode;
                    form.submit();
                }
            </script>
        </div>
    </body>

</html>
