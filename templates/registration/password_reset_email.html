{% load i18n %} {% load i18n %}
<p>
    {% blocktrans with email=email %} Someone asked for password reset for email
    {{ email }}. {% endblocktrans %}
</p>
<p>{% trans "Follow the link below:" %}</p>
<p>
    {{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid
    token=token %}
</p>
